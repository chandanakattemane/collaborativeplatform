<div class="modal fade" id="commentModal{{ work.id }}" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Comments on "{{ work.title }}"</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">

        <!-- Show existing comments -->
        {% if work.comments %}
          <ul class="list-group mb-3">
            {% for c in work.comments %}
              <li class="list-group-item">
                <strong>{{ c.user.username }}</strong>
                <small class="text-muted"> â€¢ {{ c.timestamp.strftime("%d %b %Y %H:%M") }}</small>
                <p class="mb-0">{{ c.text }}</p>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted">No comments yet. Be the first!</p>
        {% endif %}

        <!-- Add new comment -->
        <form action="{{ url_for('add_comment', work_id=work.id) }}" method="post">
          <div class="mb-3">
            <label class="form-label">Add a Comment</label>
            <textarea class="form-control" name="text" rows="2" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post Comment</button>
        </form>

      </div>
    </div>
  </div>
</div>
